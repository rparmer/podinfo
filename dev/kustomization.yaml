apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
resources:
  - app.yaml
  - ingress.yaml
configMapGenerator:
  - name: podinfo-image
    envs:
      - image.env
replacements:
  - source:
      kind: ConfigMap
      name: podinfo-image
      fieldPath: data.IMAGE_TAG
    targets:
      - select:
          kind: Deployment
          name: podinfo
        fieldPaths:
          - spec.template.spec.containers.[name=podinfod].image
        options:
          delimiter: ":"
          index: 1
  - source:
      kind: ConfigMap
      name: podinfo-image
      fieldPath: data.IMAGE_TIMESTAMP
    targets:
      - select:
          kind: Deployment
          name: podinfo
        fieldPaths:
          - spec.template.metadata.labels.[image.timestamp]
        options:
          create: true
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
    target:
      kind: Deployment
      name: podinfo
