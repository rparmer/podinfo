name: build-and-deploy-dev

on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    # paths-ignore:
    #   - 'dev/**'
    #   - 'staging/**'
    #   - 'prod/**'
  pull_request:
    branches: [main]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  kustomize:
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Set up environment vars
      #   run: |
      #     # source dev/image.env
      #     # echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      #     # echo "BRANCH=release-staging-$IMAGE_TAG" >> $GITHUB_ENV
      #     git config user.name Russ Parmer
      #     git config user.email rparmer02@gmail.com
      - name: Generate base kustomization
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '4.5.5'
          kustomize_build_dir: 'base'
          kustomize_output_file: "app.yaml"
      - name: Upload app.yaml
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app.yaml
  release-dev:
    needs: [docker, kustomize]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: release
      - name: Download app.yaml
        uses: actions/download-artifact@v3
        with:
          name: app
      - name: Set up environment vars
        run: |
          # source dev/image.env
          # echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          # echo "BRANCH=release-staging-$IMAGE_TAG" >> $GITHUB_ENV
          git config user.name Russ Parmer
          git config user.email rparmer02@gmail.com
      - name: Update Staging Image Tag
        run: |
          # cp dev/image.env staging/image.env
          # git add staging/image.env
          mv app.yaml dev/app.yaml
          echo "IMAGE_TAG=${{ needs.docker.outputs.image_tag }}" > dev/image.env
          git add dev/app.yaml dev/image.env
          git commit -m "deploy new app to dev"
          git push
